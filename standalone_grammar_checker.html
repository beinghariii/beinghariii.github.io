<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grammar Checker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as inline SVG components
        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const MessageCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        );

        const Briefcase = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const BookOpen = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        function GrammarChecker() {
            const [inputText, setInputText] = useState('');
            const [correctedText, setCorrectedText] = useState('');
            const [issues, setIssues] = useState([]);
            const [mode, setMode] = useState('casual');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [showApiKeyInput, setShowApiKeyInput] = useState(true);

            const modes = [
                {
                    id: 'casual',
                    name: 'Casual Conversation',
                    icon: MessageCircle,
                    description: 'Relaxed, friendly tone for chats and social media',
                    systemPrompt: 'You are a grammar checker for casual conversation. Maintain a friendly, conversational tone while fixing grammar, spelling, and punctuation errors. Keep contractions and colloquial expressions where appropriate. Only fix clear mistakes.'
                },
                {
                    id: 'formal',
                    name: 'Formal Writing',
                    icon: Briefcase,
                    description: 'Professional tone for business and official documents',
                    systemPrompt: 'You are a grammar checker for formal writing. Correct grammar, spelling, and punctuation while maintaining a professional, polished tone. Eliminate contractions, ensure proper formatting, and use sophisticated vocabulary where appropriate.'
                },
                {
                    id: 'academic',
                    name: 'Academic Writing',
                    icon: BookOpen,
                    description: 'Scholarly tone for research and academic papers',
                    systemPrompt: 'You are a grammar checker for academic writing. Ensure precise grammar, formal tone, and scholarly language. Fix errors while maintaining academic conventions, proper citations format awareness, and objective language.'
                },
                {
                    id: 'creative',
                    name: 'Creative Writing',
                    icon: Sparkles,
                    description: 'Preserve style while fixing technical errors',
                    systemPrompt: 'You are a grammar checker for creative writing. Fix grammar, spelling, and punctuation errors while preserving the author\'s unique voice, style, and artistic choices. Be careful not to over-correct intentional stylistic decisions.'
                },
                {
                    id: 'technical',
                    name: 'Technical Writing',
                    icon: FileText,
                    description: 'Clear, precise language for documentation',
                    systemPrompt: 'You are a grammar checker for technical writing. Ensure clarity, precision, and proper technical terminology. Fix errors while maintaining concise, unambiguous language suitable for documentation, manuals, and technical reports.'
                }
            ];

            const selectedMode = modes.find(m => m.id === mode);

            const checkGrammar = async () => {
                if (!inputText.trim()) {
                    setError('Please enter some text to check');
                    return;
                }

                if (!apiKey.trim()) {
                    setError('Please enter your Anthropic API key');
                    return;
                }

                setLoading(true);
                setError('');
                setCorrectedText('');
                setIssues([]);

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [
                                {
                                    role: 'user',
                                    content: `${selectedMode.systemPrompt}

Please analyze the following text and provide:
1. The corrected version of the text
2. A list of specific issues found (grammar, spelling, punctuation, style)

Format your response as JSON:
{
  "corrected_text": "the corrected version here",
  "issues": [
    {"type": "grammar/spelling/punctuation/style", "original": "mistake", "correction": "fix", "explanation": "why"}
  ]
}

Text to check:
${inputText}`
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.content && data.content[0] && data.content[0].text) {
                        const resultText = data.content[0].text.trim();
                        let jsonText = resultText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                        
                        try {
                            const result = JSON.parse(jsonText);
                            setCorrectedText(result.corrected_text);
                            setIssues(result.issues || []);
                        } catch (parseError) {
                            setCorrectedText(resultText);
                            setIssues([]);
                        }
                    }
                } catch (err) {
                    setError('Failed to check grammar. Please check your API key and try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const getIssueColor = (type) => {
                switch (type.toLowerCase()) {
                    case 'grammar': return 'bg-red-100 text-red-800';
                    case 'spelling': return 'bg-orange-100 text-orange-800';
                    case 'punctuation': return 'bg-yellow-100 text-yellow-800';
                    case 'style': return 'bg-blue-100 text-blue-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-2 mb-3">
                                <CheckCircle className="w-10 h-10 text-indigo-600" />
                                <h1 className="text-4xl font-bold text-gray-900">Advanced Grammar Checker</h1>
                            </div>
                            <p className="text-gray-600">
                                AI-powered grammar checking with multiple modes â€¢ No data storage â€¢ Completely private
                            </p>
                        </div>

                        {showApiKeyInput && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-3">Enter Your Anthropic API Key</h2>
                                <p className="text-sm text-gray-600 mb-4">
                                    Get your API key from <a href="https://console.anthropic.com/" target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline">console.anthropic.com</a>
                                </p>
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="sk-ant-..."
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent mb-3"
                                />
                                <button
                                    onClick={() => setShowApiKeyInput(false)}
                                    disabled={!apiKey.trim()}
                                    className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    Continue
                                </button>
                            </div>
                        )}

                        {!showApiKeyInput && (
                            <>
                                <div className="mb-6">
                                    <div className="flex items-center justify-between mb-3">
                                        <h2 className="text-lg font-semibold text-gray-700">Select Mode</h2>
                                        <button
                                            onClick={() => setShowApiKeyInput(true)}
                                            className="text-sm text-indigo-600 hover:underline"
                                        >
                                            Change API Key
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-3">
                                        {modes.map((m) => {
                                            const Icon = m.icon;
                                            return (
                                                <button
                                                    key={m.id}
                                                    onClick={() => setMode(m.id)}
                                                    className={`p-4 rounded-lg border-2 transition-all ${
                                                        mode === m.id
                                                            ? 'border-indigo-500 bg-indigo-50 shadow-md'
                                                            : 'border-gray-200 bg-white hover:border-indigo-300'
                                                    }`}
                                                >
                                                    <Icon className={`w-6 h-6 mb-2 mx-auto ${mode === m.id ? 'text-indigo-600' : 'text-gray-600'}`} />
                                                    <div className={`font-semibold text-sm ${mode === m.id ? 'text-indigo-900' : 'text-gray-900'}`}>
                                                        {m.name}
                                                    </div>
                                                    <div className="text-xs text-gray-500 mt-1">{m.description}</div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Enter your text
                                    </label>
                                    <textarea
                                        value={inputText}
                                        onChange={(e) => setInputText(e.target.value)}
                                        placeholder="Type or paste your text here..."
                                        className="w-full h-48 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                    />
                                    
                                    <div className="flex items-center justify-between mt-4">
                                        <span className="text-sm text-gray-500">
                                            {inputText.length} characters
                                        </span>
                                        <button
                                            onClick={checkGrammar}
                                            disabled={loading || !inputText.trim()}
                                            className="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
                                        >
                                            {loading ? (
                                                <>
                                                    <Loader2 className="w-5 h-5 animate-spin" />
                                                    Checking...
                                                </>
                                            ) : (
                                                <>
                                                    <CheckCircle className="w-5 h-5" />
                                                    Check Grammar
                                                </>
                                            )}
                                        </button>
                                    </div>

                                    {error && (
                                        <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-2">
                                            <AlertCircle className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                                            <span className="text-red-700">{error}</span>
                                        </div>
                                    )}
                                </div>

                                {(correctedText || issues.length > 0) && (
                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div className="bg-white rounded-xl shadow-lg p-6">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                                                <CheckCircle className="w-5 h-5 text-green-600" />
                                                Corrected Text
                                            </h3>
                                            <div className="p-4 bg-green-50 rounded-lg border border-green-200">
                                                <p className="text-gray-800 whitespace-pre-wrap">{correctedText}</p>
                                            </div>
                                        </div>

                                        <div className="bg-white rounded-xl shadow-lg p-6">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                                                <AlertCircle className="w-5 h-5 text-indigo-600" />
                                                Issues Found ({issues.length})
                                            </h3>
                                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                                {issues.length === 0 ? (
                                                    <p className="text-gray-500 text-center py-4">No issues found! Your text looks great.</p>
                                                ) : (
                                                    issues.map((issue, index) => (
                                                        <div key={index} className="p-4 bg-gray-50 rounded-lg border border-gray-200">
                                                            <div className="flex items-start justify-between mb-2">
                                                                <span className={`px-2 py-1 rounded text-xs font-semibold ${getIssueColor(issue.type)}`}>
                                                                    {issue.type}
                                                                </span>
                                                            </div>
                                                            <div className="space-y-1 text-sm">
                                                                <div>
                                                                    <span className="font-semibold text-gray-700">Original: </span>
                                                                    <span className="text-red-600 line-through">{issue.original}</span>
                                                                </div>
                                                                <div>
                                                                    <span className="font-semibold text-gray-700">Correction: </span>
                                                                    <span className="text-green-600 font-medium">{issue.correction}</span>
                                                                </div>
                                                                <div className="text-gray-600 mt-2 pt-2 border-t border-gray-200">
                                                                    {issue.explanation}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="mt-8 p-4 bg-indigo-50 border border-indigo-200 rounded-lg">
                                    <p className="text-sm text-indigo-800 text-center">
                                        ðŸ”’ <strong>Privacy First:</strong> All processing happens in real-time. Your text and API key are never stored anywhere.
                                    </p>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GrammarChecker />, document.getElementById('root'));
    </script>
</body>
</html>
